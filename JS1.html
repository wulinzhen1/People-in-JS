<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>


    <!--按照HTML中按钮的描述以此实现功能
        计算结果显示在 id 为 result 的 P 标签中
        除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息-->
<script>
    /*判断当前选中的输入框输入内容是否为数字*/
    var btns = document.querySelectorAll('button');
    var x = document.getElementById('radio-a');
    var y = document.getElementById('radio-b');
    btns[0].onclick = function Num() {
        var n = document.getElementById('result');
        if (x.checked === true){
            var i = document.getElementById('num-a').value;
            if (i>=0||i<=9){
                i = i*1;
                n.innerHTML = "输入框内容为数字";
            }
            else {n.innerHTML = "输入框内容不是数字";}
        }
        else if (y.checked === true){
            var j = document.getElementById('num-b').value;
            if (j>=0||j<=9){
                j = j*1;
                n.innerHTML = "输入框内容为数字";
            }
            else {n.innerHTML = "输入框内容不是数字";}
        }
    }
    /*把 A 四舍五入为 B 个小数位数的数字*/
    function num() {
        var i = document.getElementById('num-a').value;
        var j = document.getElementById('num-b').value;
        if (x.checked === true){
            if (i>=0||i<=9){
                i = i*1;
            }
            else {console.log("输入错误");}
        }
        else if (y.checked === true){
            if (j>=0||j<=9){
                j = j*1;
            }
            else {console.log("输入错误");}
        }
    }
    btns[1].onclick = function decimal() {
        num();
        var a = document.getElementById('num-a').value;
        var b = document.getElementById('num-b').value;
        var n = document.getElementById('result');
        n.innerHTML = Number(a).toFixed(Number(b));
    }
    /*当前选中数字的绝对值*/
    btns[2].onclick = function absoluteValue() {
        num();
        var a = document.getElementById('num-a').value;
        var b = document.getElementById('num-b').value;
        n = document.getElementById('result');
        var c = Number(a);
        var d = Number(b);
        if (x.checked === true){
            n.innerHTML = Math.abs(c);
        }
        else if (y.checked === true){
            n.innerHTML = Math.abs(d);
        }
    }
    /*对当前选中的数字进行上舍入*/
    btns[3].onclick = function tOp() {
        num();
        var a = document.getElementById('num-a').value;
        var b = document.getElementById('num-b').value;
        var n = document.getElementById('result');
        var c = Number(a);
        var d = Number(b);
        if (x.checked === true){
            n.innerHTML = Math.ceil(c);
        }
        else if (y.checked === true){
            n.innerHTML = Math.ceil(d);
        }
    }
    /*对当前选中的数字进行下舍入*/
    btns[4].onclick = function bOtton() {
        num();
        var a = document.getElementById('num-a').value;
        var b = document.getElementById('num-b').value;
        var n = document.getElementById('result');
        var c = Number(a);
        var d = Number(b);
        if (x.checked === true){
            n.innerHTML = Math.floor(c);
        }
        else if (y.checked === true){
            n.innerHTML = Math.floor(d);
        }
    }
    /*把当前选中的数字四舍五入为最接近的整数*/
    btns[5].onclick = function iNt() {
        num();
        var a = document.getElementById('num-a').value;
        var b = document.getElementById('num-b').value;
        var n = document.getElementById('result');
        var c = Number(a);
        var d = Number(b);
        if (x.checked === true){
            n.innerHTML = Math.round(c);
        }
        else if (y.checked === true){
            n.innerHTML = Math.round(d);
        }
    }
    /*返回 A 和 B 中的最高值*/
    btns[6].onclick = function mAx() {
        num();
        var a = document.getElementById('num-a').value;
        var b = document.getElementById('num-b').value;
        var n = document.getElementById('result');
        var c = Number(a);
        var d = Number(b);
        n.innerHTML = Math.max(c,d);
    }
    /*返回 A 和 B 中的最低值*/
    btns[7].onclick = function mIn() {
        num();
        var a = document.getElementById('num-a').value;
        var b = document.getElementById('num-b').value;
        var n = document.getElementById('result');
        var c = Number(a);
        var d = Number(b);
        n.innerHTML = Math.min(c,d);
    }
</script>
</body>
</html>
