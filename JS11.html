<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort()3</title>
</head>
<body>
    <script>
        var arr = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        /*将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
          [[22, 63], [16, 60], [7, 44], [26, 35], [10, 14]]*/
        var x = arr.sort(comparefunc);
        console.log(x);
        function comparefunc(a,b) {
            return a[1] - b[1];
        }
        var y = [];
        for (var i=0;i<x.length;i++){
            y[i] = x[x.length - 1 - i];
        }
        console.log(y);
    </script>
</body>
</html>
